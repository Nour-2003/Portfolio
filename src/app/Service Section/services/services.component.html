<div style="background: linear-gradient(135deg, #0f172a 0%, #1a233a 100%);">
  <h2
    class="text-center pt-3 pt-md-5 pb-3 fw-bold"
    style="font-family: 'Poppins', sans-serif;"
  >
    <span class="text-white">My </span>
    <span style="color: #00eeff; text-shadow: 0 0 10px rgba(0, 238, 255, 0.3);"
      >Services</span
    >
  </h2>
  <section class="services-section">
    <div class="services-container">
      <div class="centered-cards">
        <div class="card" *ngFor="let service of services">
          <div class="card-inner">
            <div class="icon-container">
              <div class="icon-background"></div>
              <div class="icon"><i class="fas {{service.icon}}"></i></div>
            </div>
            <h3>{{service.title}}</h3>
            <p>{{service.description}}</p>
            <button class="hire-btn" (click)="openModal(service.title)">
              <span>Hire Me</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                  d="M5 12H19M19 12L12 5M19 12L12 19"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <div class="card-glow"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="closeModal()">&times;</button>
      <h3>Hire Me for {{selectedService}}</h3>
      <form (ngSubmit)="submitForm()" #hireForm="ngForm">
        <div class="form-group">
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="formData.name"
            required
            placeholder="Your Name"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="formData.email"
            required
            placeholder="Your Email"
          />
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            [(ngModel)]="formData.message"
            placeholder="Tell me about your project..."
          ></textarea>
        </div>
        <button
          type="submit"
          class="submit-btn"
          [disabled]="!hireForm.form.valid"
        >
          Send Request
        </button>
      </form>
    </div>
  </div>
</div>
