<div class="container-fluid p-3 p-md-5" style="background-color: #1f242d;">
  <h2
    class="text-center pt-3 pt-md-5 pb-3 fw-bold"
    style="font-family: 'Poppins', sans-serif;"
  >
    <span class="text-white">My </span>
    <span style="color: #00eeff; text-shadow: 0 0 10px rgba(0, 238, 255, 0.3);"
      >Skills</span
    >
  </h2>

  <div class="row mt-3 mt-md-5 pt-3 pt-md-5">
    <!-- First Column -->
    <div class="col-md-6">
      <!-- Web Development Skills -->
      <app-progress
        skillName="HTML5"
        skillIcon="assets/images/HTML.png"
        [progress]="95"
      >
      </app-progress>

      <app-progress
        skillName="CSS3"
        skillIcon="assets/images/CSS.png"
        [progress]="90"
      >
      </app-progress>

      <app-progress
        skillName="JavaScript"
        skillIcon="assets/images/JS.png"
        [progress]="85"
      >
      </app-progress>

      <app-progress
        skillName="TypeScript"
        skillIcon="assets/images/TypeScript.png"
        [progress]="80"
      >
      </app-progress>

      <app-progress
        skillName="Bootstrap"
        skillIcon="assets/images/Bootstrap.png"
        [progress]="80"
      >
      </app-progress>

      <app-progress
        skillName="SQL"
        skillIcon="assets/images/SQL.jpg"
        [progress]="40"
      >
      </app-progress>
      <!-- Lower proficiency skills -->
      <app-progress
        skillName="MongoDB"
        skillIcon="assets/images/mongoDB.png"
        [progress]="45"
      >
      </app-progress>
    </div>

    <!-- Second Column -->
    <div class="col-md-6">
      <!-- Frameworks & Libraries -->
      <app-progress
        skillName="React.js"
        skillIcon="assets/images/React.png"
        [progress]="85"
      >
      </app-progress>

      <app-progress
        skillName="Angular"
        skillIcon="assets/images/Angular.png"
        [progress]="75"
      >
      </app-progress>

      <app-progress
        skillName="Node.js"
        skillIcon="assets/images/NodeJs.png"
        [progress]="80"
      >
      </app-progress>

      <app-progress
        skillName="Flutter"
        skillIcon="assets/images/Flutter.png"
        [progress]="70"
      >
      </app-progress>

      <app-progress
        skillName="Firebase"
        skillIcon="assets/images/Firebase.png"
        [progress]="65"
      >
      </app-progress>

      <app-progress
        skillName="Dart"
        skillIcon="assets/images/Dart.png"
        [progress]="60"
      >
      </app-progress>
    </div>
  </div>
</div>
